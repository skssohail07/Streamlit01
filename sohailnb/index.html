<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Price Predictor</title>
</head>
<body>
    <h1>Vegetable Price Predictor</h1>
    <form action="/" method="post">
        <label for="Vegetable">Vegetable:</label>
        <input type="number" id="Vegetable" name="Vegetable" required><br><br>

        <label for="Season">Season:</label>
        <input type="number" id="Season" name="Season" required><br><br>

        <label for="Temperature">Temperature:</label>
        <input type="number" id="Temperature" name="Temperature" step="0.01" required><br><br>

        <label for="Month">Month:</label>
        <input type="number" id="Month" name="Month" required><br><br>

        <label for="Vegetable_Condition">Vegetable Condition:</label>
        <input type="number" id="Vegetable_Condition" name="Vegetable_Condition" required><br><br>

        <label for="Disaster_in_last_3months">Disaster in Last 3 Months:</label>
        <input type="number" id="Disaster_in_last_3months" name="Disaster_in_last_3months" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if predicted_price %}
    <h2>Predicted Price: {{ predicted_price }}</h2>
    {% endif %}
</body>
</html>
